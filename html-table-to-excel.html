<!DOCTYPE HTML>
<html>
    <head>
        <title>xxx</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script  type="text/javascript" src="./js/jquery/jquery-1.12.3.min.js"></script>
        <script type="text/javascript">
            function fnExcelReport() {
                var tab_text = '<html xmlns:x="urn:schemas-microsoft-com:office:excel">';
                tab_text = tab_text + '<head><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>';
                tab_text = tab_text + '<x:Name>RFQ-export</x:Name>';

                tab_text = tab_text + '<x:WorksheetOptions><x:Panes></x:Panes></x:WorksheetOptions></x:ExcelWorksheet>';
                tab_text = tab_text + '</x:ExcelWorksheets></x:ExcelWorkbook></xml></head><body>';

                tab_text = tab_text + "<table border='1px'>";
                tab_text = tab_text + $('#myTable').html();
                tab_text = tab_text + '</table></body></html>';

                var data_type = 'data:application/vnd.ms-excel';

                var ua = window.navigator.userAgent;
                var msie = ua.indexOf("MSIE ");

                if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
                    if (window.navigator.msSaveBlob) {
                        var blob = new Blob([tab_text], {
                            type: "application/csv;charset=utf-8;"
                        });
                        navigator.msSaveBlob(blob, 'RFQ-export.xls');
                    }
                } else {
                    $('#test').attr('href', data_type + ', ' + encodeURIComponent(tab_text));
                    $('#test').attr('download', 'RFQ-export.xls');
                }
            }
        </script>
    </head>
    <body>

        <h1>tableToExcel Demo</h1>
        <a href="#" id="test" onClick="fnExcelReport();">download</a>

        <table id="myTable">
            <thead>
                <tr>
                    <td><b>Name</b>

                    </td>
                    <td><b>Age</b>

                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tester1</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Tester2</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>Tester3</td>
                    <td>17</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
